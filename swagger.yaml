      type: object
      properties:
        active:
          type: integer
        total:
          type: integer
        deleted:
          type: integer
        external:
          type: integer
        viewer:
          type: integer
        dynamic:
          type: integer
        default:
          type: integer
    StorageUsageObject:
      type: object
      properties:
        used:
          type: number
        available:
          type: number
        total:
          type: number
        overage:
          type: number
    BrandingData:
      type: object
      properties:
        logo:
          type: string
        favicon:
          type: string
        minilogo:
          type: string
        wallpaper:
          type: string
        header_colors:
          type: object
          properties:
            background_color:
              type: string
            border_color:
              type: string
            font_color:
              type: string
    AddressType:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    Country:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        iso_code_2:
          type: string
        iso_code_3:
