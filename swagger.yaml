openapi: 3.0.0
info:
  version: 2.0.0
  title: Interfy API
  description: |-
    This is the OpenAPI 3.0 specification for the Interfy API v2.
    The API can be accessed using the base URL of the Workspace you want to use (same URL that can be accessed in the browser)
    or can be accessed via https://api.interfy.io.
    When using through the latter option, the X-Workspace header *must be included in any and all requests*.
    This header follows the following format: {domain}-{workspaceName}. As an example, for the workspace at dev.interfy.io, the header would be "interfy-dev".
servers:
  - url: https://{workspace}.{domainLocation}
    variables:
      workspace:
        default: demo
        description: Workspace Name
      domainLocation:
        enum:
          - 'processdoc.io'
          - 'intellify.app'
          - 'autofy.one'
          - 'educafy.one'
          - 'accountify.one'
          - 'healthify.one'
          - 'lawfy.io'
          - 'docsystem.io'
          - 'interfy.io'
          - 'deketafy.com'
          - 'trify.com.br'
          - 'arquify.com.br'
          - 'tecnews.one'
          - 'kmfy.one'
          - 'organizefy.com'
          - 'doker.cloud'
          - 'arquivodigitaldoc.com.br'
          - 'sosdireito.net'
          - 'gestaodigitaldoc.com.br'
          - 'clouddoc.io'
          - 'getfy.io'
          - 'sysdoc.com.br'
        default: 'interfy.io'
  - url: https://api.interfy.io

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          # scopes:
          # read: Grants read access
          # write: Grants write access
          # admin: Grants access to admin operations

