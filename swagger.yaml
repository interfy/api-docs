        email:
          type: string
        avatar:
          type: string
        default_page:
          type: string
        locale:
          type: string
        timezone:
          type: string
        process_designer:
          type: boolean
        financial_officer:
          type: boolean
        first_login:
          type: boolean
        block_access_by_calendar:
          type: boolean
        calendar_id:
          type: integer
        created_at:
          type: string
          format: date-time
        last_updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
        password_expiration:
          type: string
          format: date-time
        fullname:
          type: string
        calendar:
