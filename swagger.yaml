            location:
              type: string
            favicon:
              type: string
            logo:
              type: string
            minilogo:
              type: string
            wallpaper:
              type: string
            modules:
              type: array
        locale:
          type: string
        timezone:
          type: string
        modules:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              module:
                type: string
              link:
                type: string
              default_page:
